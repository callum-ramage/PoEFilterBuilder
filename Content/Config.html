<script>
    var config = {{.JSON}};
    console.log(config);
    document.addEventListener('DOMContentLoaded', function(event) {
        document.getElementById("replacements").value = config.ReplaceFiles;
        document.getElementById("filters").value = config.FilterFiles;
        document.getElementById("output").value = config.OutputLocation;
    });
    
</script>
<script src="nav.js"></script> 
<link href="https://web.poecdn.com/css/screen.css?v=220c93ffb1df507e4be31bb9096eae45" media="screen" rel="stylesheet" type="text/css"> 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PoE Item Filter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="middle">
            <div id="nav"></div>
            <h2>Configuration</h2>
            <form action="/saveconfig">
                <label>Replacement File Location:</label><br>
                <input type="text" id="replacements" name="replacements" value="" size=50><br><br>
                <label>Filter File Location:</label><br>
                <input type="text" id="filters" name="filters" value="" size=50><br><br>
                <label>Output File Location:</label><br>
                <input type="text" id="output" name="output" value="" size=50><br><br>
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
